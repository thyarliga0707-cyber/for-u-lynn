
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For U, Lynn</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(#0f172a, #020617);
  color: #f8fafc;
  overflow: hidden;
}

.slide {
  width: 100vw;
  height: 100vh;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 24px;
}

.slide.active {
  display: flex;
}

h1 {
  font-size: 2.2em;
  animation: fadeUp 2s ease;
}

p {
  font-size: 1.2em;
  margin: 12px 0;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
}

p:nth-child(1) { animation-delay: 0.5s; }
p:nth-child(2) { animation-delay: 1.5s; }
p:nth-child(3) { animation-delay: 2.5s; }
p:nth-child(4) { animation-delay: 3.5s; }

.tap {
  position: absolute;
  bottom: 24px;
  font-size: 0.9em;
  opacity: 0.6;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
  <source src="wanna-be-yours-instrumental.mp3" type="audio/mpeg">
</audio>

<!-- Slide 1 -->
<div class="slide active">
  <h1>For U, Lynn üòâ</h1>
  <div class="tap">tap anywhere</div>
</div>

<!-- Slide 2 -->
<div class="slide">
  <p>i believe in u, and i know u can handle anything.</p>
  <p>u r braver than u believe, stronger than u seem, and smarter than u think.</p>
  <p>im so proud of u, always.</p>
  <p>im here for u ü§ç</p>
  <div class="tap">tap anywhere</div>
</div>

<!-- Slide 3 (photos later) -->

<div class="slide">
  <div style="display:flex; flex-direction:column; gap:14px; align-items:center;">
    
    <img src="photo1.jpg" style="width:80%; border-radius:16px;">
    <img src="photo2.jpg" style="width:80%; border-radius:16px;">
    <img src="photo3.jpg" style="width:80%; border-radius:16px;">

  </div>
  <div class="tap">tap anywhere</div>
</div>

<script>
let slides = document.querySelectorAll('.slide');
let index = 0;

document.body.addEventListener('click', () => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
});
</script>

</body>
</html>
